<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Vetores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <label class="label-in">Entre com um número múltiplo de 10, entre 100 e 1000:</label>
        <p id="error" class="errorText"></p>
        <input autofocus type="number" min="100" max="1000" id="fieldUser">
        <div class="buttons-body">
            <button onclick="GetUserNumber()">Enviar</button>
            <button class="btn-clean" onclick="CleanInput()">Limpar</button>
        </div>  
        <div id="bodyArray" class="bodyArray">
        <h3>Array com 10% nas posições múltiplas de 10 do array</h3>
        <p id="fieldElements" class="OutputNumbers"></p>
        <p class="sumEven" id="sumEven"></p>
        <h3>Array com 30% nas posições múltiplas de 3 do array</h3>
        <p id="fieldElementsOdd" class="OutputNumbers"></p>
        <p class="sumEven" id="sumOdd"></p>                           
        </div>      
    </div>
   

    <script src="js/script.js"></script>
</body>

</html>
